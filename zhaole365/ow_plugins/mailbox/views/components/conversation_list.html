<div class="ow_mailbox_left ow_mailbox_left_loading" id="conversationListControl">
    {form name='conversationSearchForm'}
    <div class="ow_mailbox_search">
        {input name='conversation_search' id="conversation_search"}
    </div>
    {/form}
    <div id="conversationItemListWrapper">
        <div class="ow_mailbox_left_body" id="conversationItemListContainer">
            <div id="conversationItemListSub"><!-- list of conversations will be loaded here --></div>
        </div>
    </div>
</div>


<script type="text/template" id="conversationListNoContentPrototypeBlock">
    <div class="ow_mailbox_no_content">{text key="mailbox+conversation_item_list_empty"}</div>
</script>

<script type="text/template" id="conversationItemPrototypeBlock">
    <div class="ow_mailbox_convers_info clearfix">
        <div class="ow_mailbox_avatar">
            <div class="ow_avatar">
                <a id="conversationItemAvatarProfileUrl"><img src="<%= avatarUrl %>" alt="" title="<%= shortUserData %>" style="max-width: 100%;" id="conversationItemAvatarUrl"></a>
            </div>
        </div>
        <div class="ow_mailbox_convers_info_body">
            <div class="ow_mailbox_convers_info_string ow_small">
                <a id="conversationItemProfileUrl"><b><%= displayName %></b></a><div class="ow_mailbox_convers_info_date ow_small" id="conversationItemDateTime"><%= dateLabel %></div>
            </div>
            <div class="ow_mailbox_convers_info_content ow_small clearfix">
                <div class="ow_left"> <span class="ic_reply" id="conversationItemHasReply" style="display: <% if (reply){ %> inline-block <% } else { %> none <% } %>;"></span> <span class="ow_mailbox_convers_preview" id="conversationItemPreviewText"><%= previewText %></span></div>
                <div class="ow_mailbox_convers_count_new"></div>
            </div>
        </div>
    </div>
</script>
