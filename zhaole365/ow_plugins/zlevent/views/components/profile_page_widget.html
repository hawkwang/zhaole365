{if empty($my_events)}
<div class="ow_nocontent">{text key="zlevent+no_events_label"}</div>
{else}
{foreach from=$my_events item='event'}
    {decorator name='ipc' addClass='ow_smallmargin' data=$event infoString="<a href=\"`$event.eventUrl`\">`$event.title`</a>"}
{/foreach}
{if !empty($toolbars)}{decorator name='box_toolbar' itemList=$toolbars}{/if}
{/if}
